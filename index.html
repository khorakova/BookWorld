<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book World</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">
        <div class="header-firt-half">
            <div class="header-top">
            <div class="header-icons">
                <ul class="icons">
                    <li><a class="icons__item" href="#"><img class="icons__image" src="/images/instagram-brands.svg"></a></li>
                    <li><a class="icons__item" href="#"><img class="icons__image" src="/images/facebook-square-brands.svg"></a></li>
                    <li><a class="icons__item" href="#"><img class="icons__image" src="/images/envelope-regular.svg"></a></li>
                </ul>
            </div>
            <div class="search">
                <label class="search__label" for="search"><i class="fa fa-search" aria-hidden="true"></i></label>
                <input class="search__input" type="text" name="search" placeholder="search">
            </div>
            </div>
            <div class="logo">
                <img  class="logo__image" src="/images/logo.svg" alt="Book World logo">
            </div>
        </div>
        <div class="header-menu">
            <ul class="menu">
                <li><a class="menu__item" href="#">Hlavní stránka</a></li>
                <li><a class="menu__item" href="#">Novinky</a></li>
                <li><a class="menu__item" href="#">Chystám se číst</a></li>
                <li><a class="menu__item" href="#">Recenze</a></li>
                <li><a class="menu__item" href="#">Žebříčky</a></li>
            </ul>
        </div>
    </header>
    <section class="hero">
        <div class="hero__background">
            <h1 class="hero__title">Vítej na mém blogu</h1>
            <p class="hero__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam aliquam cursus viverra ut nibh neque, mauris. Sapien aenean malesuada aliquam pellentesque lacus. </p>
        </div>
    </section>

</body>
</html>
